<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <ui:include src="../../head.xhtml" />   
        <title>Manufacturer</title>
        <ui:include src="header.xhtml" />
    </h:head>
    <h:body >  
        <ui:include src="addressDialog.xhtml"/>       
        <ui:include src="contactDialog.xhtml"/>    
        <ui:include src="removeContactConfirmationDialog.xhtml"/>
        <ui:include src="removeAddressConfirmationDialog.xhtml"/>   
        <ui:include src="../../common/commonDialogs.xhtml"/>  
        <h:form id="manufacturerForm" >
            <p:growl id="manufacturer_growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{humanResourceManager.okManufacturer}"
                                     update="manufacturer_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{humanResourceManager.cancelManufacturerEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="manufacturerFormTabView"
                       dynamic="false"                       
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="manufacturerFormTabVar" >

                <p:tab id="manufacturerDetailsTab" title="General">
                    <ui:include src="generalTab.xhtml"/>
                </p:tab>

                <p:tab title="Addresses">
                    <ui:include src="addressesTab.xhtml" />
                </p:tab>

                <p:tab title="Contacts">
                    <ui:include src="contactsTab.xhtml" />
                </p:tab>         

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{humanResourceManager.okManufacturer}"
                                     update="manufacturer_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{humanResourceManager.cancelManufacturerEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>     
    </h:body>
</html>
