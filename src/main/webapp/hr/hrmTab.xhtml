<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:tabView id="humanResourceTabView"   
               widgetVar="humanResourceTabVar"
               scrollable="false"
               dynamic="false">

        <p:ajax event="tabClose" 
                immediate="true"
                process="@this"
                listener="#{systemManager.onMainViewTabClose}" />  

        <p:ajax event="tabChange" 
                process="@form"    
                update=":mainTabViewForm"
                listener="#{systemManager.onCentreViewTabChange}" />  

        <p:tab id="employeesTab" title="Employees">      

            <ui:include src="employeesTab.xhtml"/>    
            
        </p:tab>

        <p:tab id="positionsTab" title="Positions">

            <ui:include src="employeePositionsTab.xhtml"/>  
            
        </p:tab>

        <p:tab id="departmentsTab" title="Departments">
            
            <ui:include src="departmentsTab.xhtml"/>  
            
        </p:tab>

        <p:tab id="subgroupsTab" title="Subgroups">
            
            <ui:include src="subgroupsTab.xhtml"/>  
            
        </p:tab>

        <p:tab id="divisionsTab" title="Divisions">
            
            <ui:include src="divisionsTab.xhtml"/>  
            
        </p:tab>

        <p:tab id="businessOfficesTab" title="Business Offices">
            
            <ui:include src="businessOfficesTab.xhtml"/>  
            
        </p:tab>

        <p:tab id="manufacturersTab" title="Manufacturers">
            
            <ui:include src="manufacturer/manufacturersTab.xhtml"/>  
            
        </p:tab> 

        <p:tab id="organizationsTab" title="Organizations">
            
            <ui:include src="organizationsTab.xhtml"/>
            
        </p:tab>           

    </p:tabView>

</html>
