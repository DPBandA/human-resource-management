<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">

        <p:toolbarGroup align="left" >

            <p:menuButton value="New" >  
                <p:menuitem title="Add new employee"                                  
                            value="Employee"
                            actionListener="#{humanResourceManager.createNewEmployee}"
                            process="@this"
                            icon="pi pi-plus" >

                    <p:ajax event="dialogReturn"
                            listener="#{humanResourceManager.doEmployeeSearch}"
                            update=":mainTabViewForm:mainTabView:humanResourceTabView:employeesTable"/>

                </p:menuitem>   
                <p:menuitem title="Add new department"                                  
                            value="Department"
                            actionListener="#{humanResourceManager.createNewDepartment}"
                            global="true"
                            process="@this"
                            icon="pi pi-plus">

                    <p:ajax event="dialogReturn" 
                            listener="#{humanResourceManager.doDepartmentSearch}"
                            update=":mainTabViewForm:mainTabView:humanResourceTabView:departmentsTable"/>

                </p:menuitem> 
                <p:menuitem title="Add new organization"                                  
                            value="Organization"
                            actionListener="#{humanResourceManager.createNewBusiness}"
                            global="true"
                            process="@this"
                            icon="pi pi-plus">

                    <p:ajax event="dialogReturn" 
                            listener="#{humanResourceManager.doBusinessSearch}"
                            update=":mainTabViewForm:mainTabView:humanResourceTabView:businessesTable"/>

                </p:menuitem> 
            </p:menuButton>    

        </p:toolbarGroup>

        <p:toolbarGroup align="right">            
            <p:menuButton value="Tools" >  

                <p:menuitem value="Human Resource Browser"
                            rendered="#{systemManager.user.hasModule('humanResourceManager')}"
                            icon="pi pi-users"
                            actionListener="#{humanResourceManager.openHumanResourceBrowser}" />             

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

    <ui:remove>
        <ui:include src="search.xhtml"/>   
    </ui:remove>


</html>
