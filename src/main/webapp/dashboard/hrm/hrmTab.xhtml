<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left">

            <p:commandButton title="Add new user"                                  
                             value="New"                                                     
                             actionListener="#{humanResourceManager.createNewUser}"
                             global="true"
                             process="@this"
                             icon="pi pi-plus">

                <p:ajax event="dialogReturn" 
                        listener="#{humanResourceManager.doUserSearch}"
                        update=":appForm:mainTabView:humanResourceTabView:usersTable"/>

            </p:commandButton>       

        </p:toolbarGroup>

        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  

                <p:menuitem value="Human Resource Browser"
                            title="Open Human Resource Browser"
                            actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                            process="@this" />

            </p:menuButton>         
        </p:toolbarGroup>

    </p:toolbar>

</html>
